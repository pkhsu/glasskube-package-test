# yaml-language-server: $schema=https://glasskube.dev/schemas/v1/package-manifest.json
apiVersion: packages.glasskube.dev/v1
kind: PackageManifest
name: edge-facility
scope: Namespaced
defaultNamespace: edge-facility
shortDescription: Edge Facility Service
longDescription: |
  ## Edge Facility
  A mock edge facility service for demonstration.

iconUrl: https://raw.githubusercontent.com/pkhsu/glasskube-package-test/main/glasskube-packages/packages/edge-facility/icon.jpg

helm:
  chartName: edge-facility
  chartVersion: "0.1.1"
  repositoryUrl: https://raw.githubusercontent.com/pkhsu/glasskube-package-test/main/apps/edge-facility/chart/

values:
  ingress:
    enabled: false
  service:
    type: ClusterIP
    port: 80
    targetPort: 3000
  replicaCount: 1
  image:
    pullPolicy: IfNotPresent

entrypoints:
  - name: web-ui
    serviceName: edge-facility
    port: 80
    localPort: 3200
    scheme: http
    context: /

references:
  - label: "Repository"
    url: "https://github.com/pkhsu/glasskube-package-test/tree/main/apps/edge-facility"
